<!DOCTYPE html>
<html lang="en">
  <head>
    

    <title>License Link</title>
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">License Link</h3>
      </div>

      <div class="jumbotron">
        <h2>Make your license Now</h2>
        <p>
          <form method="POST" action=".">{% csrf_token %}
            
            {% for f in form %}
              <div class="form-group input-group-lg {% if f.error %} has-error {% endif %}">
                <label>{{ f.label }}</label>
                {{ f }}
                {% if f.error %}<p class="text-danger">{{ f.error }}</p>{% endif %}
              </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-lg btn-success">Get Started</button>
          </form>
        </p>
      </div>

    </div> <!-- /container -->

  </body>
</html>
